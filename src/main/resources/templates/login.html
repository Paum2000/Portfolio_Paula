<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1">Gestión de Portfolio</span>
        </div>
    </nav>
</header>

<div class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="col-md-5 col-lg-4">

        <div th:if="${error}" class="alert alert-danger shadow-sm border-0 mb-3" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${message}" class="alert alert-success shadow-sm border-0 mb-3" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
        </div>

        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white text-center py-3">
                <h4 class="mb-0"><i class="fas fa-lock me-2"></i>Iniciar Sesión</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Tu nombre de usuario" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Tu contraseña" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm fw-bold">
                        Entrar al Sistema <i class="fas fa-sign-in-alt ms-1"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/}" class="text-decoration-none text-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver al Sitio Público
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
