<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<header th:fragment="header">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">Panel Admin</span>
    </div>
  </nav>
</header>

<div class="container py-5 flex-grow-1">
  <h2 class="mb-4 text-right fw-bold">Panel de Control</h2>

  <div class="list-group shadow-sm">
    <a th:href="@{/admin/info/editar}" class="list-group-item list-group-item-action py-3">
      <i class="fas fa-user-edit me-2 text-primary"></i> Editar Mi Perfil Profesional
    </a>
    <a th:href="@{/admin/experiencia}" class="list-group-item list-group-item-action py-3">
      <i class="fas fa-briefcase me-2 text-primary"></i> Gestionar Experiencias
    </a>
    <a th:href="@{/admin/estudios}" class="list-group-item list-group-item-action py-3">
      <i class="fas fa-graduation-cap me-2 text-primary"></i> Gestionar Estudios
    </a>
    <a th:href="@{/admin/proyectos}" class="list-group-item list-group-item-action py-3">
      <i class="fas fa-code me-2 text-primary"></i> Gestionar Proyectos
    </a>
    <a th:href="@{/admin/lenguajes}" class="list-group-item list-group-item-action py-3">
      <i class="fas fa-terminal me-2 text-primary"></i> Gestionar Lenguajes
    </a>
    <a th:href="@{/}" class="list-group-item list-group-item-action list-group-item-info py-3 mt-2">
      <i class="fas fa-eye me-2"></i> Ver Sitio Público
    </a>
  </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
