<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Estudios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<header th:replace="~{fragments/header :: header}"></header>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white py-3">
          <h4 class="mb-0 text-center">Formación Académica</h4>
        </div>
        <div class="card-body p-4">
          <form th:action="@{/admin/estudios/guardar}" th:object="${estudio}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label class="form-label fw-bold">Título / Certificación</label>
              <input type="text" th:field="*{titulo}" class="form-control" placeholder="Ej: Grado Superior en DAM" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Institución</label>
              <input type="text" th:field="*{institucion}" class="form-control" placeholder="Nombre del centro educativo" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Descripción</label>
              <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Fecha Inicio</label>
                <input type="date" th:field="*{fecha_inicio}" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Fecha Fin</label>
                <input type="date" th:field="*{fecha_fin}" class="form-control">
                <small class="text-muted">Dejar vacío si está en curso.</small>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <a th:href="@{/admin/estudios}" class="btn btn-outline-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">Guardar Estudio</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
