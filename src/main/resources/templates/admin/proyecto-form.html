<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gesti贸n de Proyectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow border-0">
        <div class="card-header bg-dark text-white py-3">
          <h4 class="mb-0 text-center">Detalles del Proyecto</h4>
        </div>
        <div class="card-body p-4">
          <form th:action="@{/admin/proyectos/guardar}" th:object="${proyecto}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label class="form-label fw-bold">Nombre del Proyecto</label>
              <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Descripci贸n Detallada</label>
              <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">URL GitHub</label>
                <input type="url" th:field="*{github_url}" class="form-control" placeholder="https://github.com/...">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">URL Imagen</label>
                <input type="text" th:field="*{imagen_url}" class="form-control" placeholder="/images/proyectos/...">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Fecha de Realizaci贸n</label>
                <input type="date" th:field="*{fecha}" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Lenguajes Utilizados:</label>
                <div class="border rounded p-2 bg-light" style="max-height: 150px; overflow-y: auto;">
                  <div class="form-check" th:each="len : ${todosLenguajes}">
                    <input class="form-check-input" type="checkbox" th:field="*{lenguajes}" th:value="${len.id}">
                    <label class="form-check-label" th:text="${len.nombre}"></label>
                  </div>
                </div>
                <div class="form-text">Puntos por relaci贸n N:M.</div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <a th:href="@{/admin/proyectos}" class="btn btn-outline-secondary">Cancelar</a>
              <button type="submit" class="btn btn-dark px-4">Guardar Proyecto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
