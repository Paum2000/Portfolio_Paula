<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Experiencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">Panel Admin</a>
  </div>
</nav>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-briefcase me-2"></i>Experiencias Laborales</h2>
    <a th:href="@{/admin/experiencia/nuevo}" class="btn btn-primary">
      <i class="fas fa-plus"></i> Nueva Experiencia
    </a>
  </div>

  <div class="card shadow">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-dark">
        <tr>
          <th>Puesto</th>
          <th>Empresa</th>
          <th>Periodo</th>
          <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exp : ${experiencias}">
          <td th:text="${exp.puesto}" class="fw-bold"></td>
          <td th:text="${exp.empresa}"></td>
          <td>
            <span th:text="${exp.fecha_inicio}"></span> /
            <span th:text="${exp.fecha_fin != null ? exp.fecha_fin : 'Actualidad'}"></span>
          </td>
          <td class="text-center">
            <a th:href="@{/admin/experiencia/editar/{id}(id=${exp.id})}" class="btn btn-sm btn-warning me-2">
              <i class="fas fa-edit"></i>
            </a>
            <a th:href="@{/admin/experiencia/eliminar/{id}(id=${exp.id})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('¿Estás seguro de eliminar esta experiencia?')">
              <i class="fas fa-trash"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
