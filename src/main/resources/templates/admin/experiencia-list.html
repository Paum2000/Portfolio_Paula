<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Experiencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<header th:replace="~{fragments/header :: header}"></header>

<div class="container mt-5" style="min-height: 70vh;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-dark">Experiencias Laborales</h2>
    <a th:href="@{/admin/experiencia/nuevo}" class="btn btn-primary shadow-sm">
      <i class="fas fa-plus me-1"></i> Añadir Nueva
    </a>
  </div>

  <div class="card shadow border-0">
    <table class="table table-hover mb-0 align-middle">
      <thead class="table-dark">
      <tr>
        <th class="ps-3">Puesto</th>
        <th>Empresa</th>
        <th>Periodo</th>
        <th class="text-end pe-3">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="exp : ${experiencias}">
        <td th:text="${exp.puesto}" class="fw-bold ps-3"></td>
        <td th:text="${exp.empresa}"></td>
        <td>
          <span th:text="${exp.fecha_inicio}"></span> -
          <span th:text="${exp.fecha_fin != null ? exp.fecha_fin : 'Actualidad'}"></span>
        </td>
        <td class="text-end pe-3">
          <a th:href="@{/admin/experiencia/editar/{id}(id=${exp.id})}" class="btn btn-sm btn-warning">Editar</a>
          <a th:href="@{/admin/experiencia/eliminar/{id}(id=${exp.id})}"
             class="btn btn-sm btn-danger"
             onclick="return confirm('¿Eliminar experiencia?')">Borrar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
