<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Mis Proyectos</h2>
    <a th:href="@{/admin/proyectos/nuevo}" class="btn btn-primary">Nuevo Proyecto</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Lenguajes</th>
          <th class="text-end">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proy : ${proyectos}">
          <td th:text="${proy.nombre}" class="fw-bold"></td>
          <td>
            <span th:each="len : ${proy.lenguajes}" class="badge bg-info text-dark me-1" th:text="${len.nombre}"></span>
          </td>
          <td class="text-end">
            <a th:href="@{/admin/proyectos/editar/{id}(id=${proy.id})}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{/admin/proyectos/eliminar/{id}(id=${proy.id})}" class="btn btn-sm btn-danger">Borrar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
