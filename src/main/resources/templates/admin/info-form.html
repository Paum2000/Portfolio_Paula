<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<header th:replace="~{fragments/header :: header}"></header>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h3 class="mb-0">Gestionar Información Personal</h3>
        </div>

        <div class="card-body">
            <form th:action="@{/admin/info/guardar}" th:object="${info}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción Profesional</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="5"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ruta de la Foto de Perfil</label>
                        <input type="text" th:field="*{foto_url}" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Enlace LinkedIn</label>
                        <input type="url" th:field="*{linkedin}" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Enlace GitHub</label>
                        <input type="url" th:field="*{github}" class="form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
