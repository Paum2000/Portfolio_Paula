<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Estudios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<header th:replace="~{fragments/header :: header}"></header>

<div class="container mt-5" style="min-height: 70vh;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark">Gestión de Estudios</h2>
        <a th:href="@{/admin/estudios/nuevo}" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus me-1"></i> Añadir Estudio
        </a>
    </div>

    <div class="card shadow border-0">
        <table class="table table-hover mb-0 align-middle">
            <thead class="table-dark">
            <tr>
                <th class="ps-3">Título</th>
                <th>Institución</th>
                <th class="text-end pe-3">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="est : ${estudios}">
                <td th:text="${est.titulo}" class="fw-bold ps-3"></td>
                <td th:text="${est.institucion}"></td>
                <td class="text-end pe-3">
                    <a th:href="@{/admin/estudios/editar/{id}(id=${est.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/admin/estudios/eliminar/{id}(id=${est.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Eliminar este estudio?')">Borrar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(estudios)}">
                <td colspan="3" class="text-center py-4 text-muted">No hay estudios registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
