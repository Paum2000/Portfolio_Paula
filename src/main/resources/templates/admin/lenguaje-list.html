<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Lenguajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5" style="min-height: 70vh;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark">Lenguajes de Programación</h2>
        <a th:href="@{/admin/lenguajes/nuevo}" class="btn btn-primary">Añadir Nuevo</a>
    </div>
    <div class="card shadow border-0">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="len : ${lenguajes}">
                <td th:text="${len.nombre}" class="fw-bold"></td>
                <td class="text-end">
                    <a th:href="@{/admin/lenguajes/editar/{id}(id=${len.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/admin/lenguajes/eliminar/{id}(id=${len.id})}" class="btn btn-sm btn-danger">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
