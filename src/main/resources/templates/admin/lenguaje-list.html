<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-code me-2"></i>Stack Tecnológico</h2>
        <a th:href="@{/admin/lenguajes/nuevo}" class="btn btn-primary">Nuevo Lenguaje</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Tecnología</th>
                    <th>Icono (Ruta)</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="len : ${lenguajes}">
                    <td th:text="${len.nombre}" class="fw-bold"></td>
                    <td th:text="${len.icono_url}" class="text-muted small"></td>
                    <td class="text-end">
                        <a th:href="@{/admin/lenguajes/editar/{id}(id=${len.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/admin/lenguajes/eliminar/{id}(id=${len.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Borrar esta tecnología?')">Borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver al Panel</a>
    </div>
</div>
</body>
</html>
